<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archana's Classes</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <nav>
      <div class="container main-nav">
        <a href="#" class="company-logo"
          ><img src="../Assets/Logo.png" alt="logo"
        /></a>
        <h2>Archana's Classes</h2>
      </div>
    </nav>

    <section class="signup-section">
      <div class="signup-img-div">
        <img src="../Assets/New user sign up.png" alt="LoginImage" />
      </div>
      <div class="signup-form">
        <form action="" id="signup-form">
          <h3>Create Your Account</h3>
          <label>Name<span class="required">*</span></label>
          <input id="name" type="text" placeholder="Enter Full Name" required />
          <label>Email address<span class="required">*</span></label>
          <input
            id="email"
            type="email"
            placeholder="Enter Email address"
            required
          />
          <label>Enter Password<span class="required">*</span></label>
          <input
            id="password"
            type="password"
            placeholder="Enter Password"
            required
          />
          <label>Enter Phone Number<span class="required">*</span></label>
          <input id="PhoneNo" type="number" placeholder="Enter Phone Number" required/>
          <label for="">Gender<span class="required">*</span></label>
          <div class="Gender-checkbox-main">
            <div class="Gender-checkbox">
              <input type="checkbox" name="Gender" value="Male" />
              <p>Male</p>
              <input type="checkbox" name="Gender" value="Female" />
              <p>Female</p>
              <input type="checkbox" name="Gender" value="Not specify" />
              <p>Don't wish to specify</p>
            </div>
          </div>
          <label>Age<span class="required">*</span></label>
          <input id="age" type="number" placeholder="Enter age" required/>
          <label>Address<span class="required">*</span></label>
          <input
            id="address"
            type="text"
            placeholder="Enter address/use live location"
            required
          />
          <label for="">City<span class="required">*</span></label>
          <input id="city" type="text" placeholder="Enter city" required/>
          <label for="">State<span class="required">*</span></label>
          <input id="state" type="text" placeholder="Enter State" required/>
          <label for="">Pincode<span class="required">*</span></label>
          <input id="Pincode" type="number" placeholder="Enter Pincode" required />
          <div id="error-message" style="color: red"></div>
          <a href="../ForgetPass/forgetPassword.html"><p>Forget Password ?</p></a>
          
          <div class="checkbox">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <div class="btn-div">
            <button class="slo-btn" type="submit">Sign Up</button>
          </div>
        </form>

        <div class="line-or">
          <hr class="line-hr" />
          <span>OR</span>
          <hr class="line-hr" />
        </div>

        <div class="login-gmail">
          <div class="login-gmail-btn">
            <img src="../Assets/Google.png" alt="google" />
            <p>Login With Gmail</p>
          </div>
          <div class="login-second-signUp">
            <a href="../Login/login.html">
              <h4>Already have an account? <span>Login</span></h4></a
            >
          </div>
        </div>
      </div>
    </section>

    <script src="./signup.js"></script>
  </body>
</html>
