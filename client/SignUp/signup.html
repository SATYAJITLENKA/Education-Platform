<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archana's  Classes</title>
   <link rel="stylesheet" href="../global.css">
   <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav>
      <div class="container main-nav">
        <a href="#" class="company-logo"
          ><img src="../Assets/Logo.png" alt="logo"
        /></a>
        <h2>Archana's Classes</h2>
      </div>
    </nav>

    <section class="signup-section">
      <div class="signup-img-div">
        <img src="../Assets/New user sign up.png" alt="LoginImage" />
      </div>
      <div class="signup-form">
        <form action="">
          <h3>Create Your Account</h3>
          <label >Name<span class="required">*</span></label>
          <input type="text" placeholder="Enter Full Name" />
          <label for="">Email address<span class="required">*</span></label>
          <input type="text" placeholder="Enter Email address" />
          <label for="">Enter Password<span class="required">*</span></label>
          <input type="text" placeholder="Enter Password" />
          <label for="">Enter Phone Number<span class="required">*</span></label>
          <input type="text" placeholder="Enter Phone Number" />
          <label for="">Gender<span class="required">*</span></label>
          <div class="Gender-checkbox-main">
            <div class="Gender-checkbox">
              <input type="checkbox"/>
              <p>Male</p>
            </div>
            <div class="Gender-checkbox">
              <input type="checkbox"/>
              <p>Female</p>
            </div>
            <div class="Gender-checkbox">
              <input type="checkbox"/>
              <p>Don't wish to specify</p>
            </div>
            
          </div>
          <label for="">Age<span class="required">*</span></label>
          <input type="text" placeholder="Enter age" />
          <label for="">Address<span class="required">*</span></label>
          <input type="text" placeholder="Enter address/use live location" />
          <label for="">City<span class="required">*</span></label>
          <input type="text" placeholder="Enter city" />
          <label for="">State<span class="required">*</span></label>
          <input type="text" placeholder="Enter State" />
          <label for="">Pincode<span class="required">*</span></label>
          <input type="text" placeholder="Enter Pincode" />
          <p>Forget Password ?</p>
          <div class="checkbox">
            <input type="checkbox"/>
            <p>Remember me</p>
          </div> 
          <div class="btn-div">
            <button class="slo-btn" type="submit">Sign Up</button>
          </div>
         
        </form>

        <div class="line-or">
            <hr class="line-hr" />
            <span>OR</span>
            <hr  class="line-hr"/>
          </div>


          <div class="login-gmail">
            <div class="login-gmail-btn">
                <img src="../Assets/Google.png" alt="google">
                <p>Login With Gmail</p>
            </div>
            <div class="login-second-signUp">
              <a href="../Login/login.html">  <h4>Already have an account? <span>Login</span></h4></a>
              
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
